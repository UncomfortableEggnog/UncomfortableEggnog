<link rel="stylesheet" href="assets/styles/signup/signup.styles.css">
<div ng-controller="SignUpCtrl as su">
  <form class="form-horizontal form-signup" name="signupForm" ng-submit="su.post()" role="form" novalidate>
    <fieldset style="width: 50%">
    <!-- Title -->
      <legend>Sign Up</legend>

      <!-- Name input-->
      <div class="form-group">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6">
              <label class="control-label" for="firstname">First Name*</label>  
              <input type="text" placeholder="First Name" class="form-control input-md" 
              ng-model="su.firstname"> 
            </div>
            <div class="col-md-6">
              <label class="control-label" for="lastname">Last Name*</label>  
              <input type="text" placeholder="Last Name" class="form-control input-md" ng-model="su.lastname">
            </div> 
          </div>
        </div>
      </div>

      <!-- Contact Info input -->
      <div class="form-group">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-8" ng-class='signupForm.website.$dirty && signupForm.website.$invalid ? "has-error" : "" '>
              <label class="control-label" for="Website">Website</label>  
              <input type="url" name="website" placeholder="www.yourwebsite.com" class="form-control input-md" ng-model="su.website">
            </div>
            <div class="col-md-4" ng-class='signupForm.email.$dirty && signupForm.email.$invalid ? "has-error" : "" '>
              <label class="control-label" for="lastname">Email*</label>  
              <input type="email" name="email" ng-required="email" placeholder="Email" class="form-control input-md" ng-model="su.email" required>
            </div> 
          </div>
        </div>
      </div>

      <!-- Username input-->
      <div class="form-group" ng-class='signupForm.username.$dirty && signupForm.username.$invalid ? "has-error" : "" '>
        <div class="col-md-12">
          <label class="control-label" for="textinput">Username*</label>  
          <input id="textinput" name="username" type="text" placeholder="Enter your desired username" 
            class="form-control input-md" ng-model="su.username" 
            ng-minlength="4" ng-maxlength="12" ng-required="boolean" ng-pattern="/^[A-Za-z0-9_]{1,15}$/">
          <div>
            <!-- refactor this to warning block directive -->
          <div role="alert">
            <div>  
              <span class="text-danger" ng-show="signupForm.username.$error.minlength">
                Username is too short (4 to 12 characters allowed).</span>
            </div>
            <div> 
              <span class="text-danger" ng-show="signupForm.username.$error.maxlength">
                Username is too long (4 to 12 characters allowed).</span>
            </div>    
            <div>
              <span class="text-danger" ng-show="signupForm.username.$dirty && signupForm.username.$error.pattern">
                Please only use letters, numbers, and/or underscores in your username (no whitespaces allowed).</span>
            </div>  
          </div>
            <span class="help-block alert-danger fade in" data-dismiss="alert">{{su.usernameError}}</span>  
          </div>
        </div>
      </div>

    <!-- Password input-->
      <div class="form-group">
        <div class="col-md-12">  
          <div class="row">
            <div class="col-md-6">
              <label class="control-label" for="passwordinput">Password*</label>
              <input name="passwordinput" type="password" 
                  placeholder="Enter your password" class="form-control input-md" ng-model="su.password">
              <span class="help-block">{{}}</span>
            </div>
            <div class="col-md-6">
              <label class="control-label" for="passwordinput">Repeat Password</label>
              <input name="passwordinput" type="password" 
                  placeholder="Enter your password" class="form-control input-md" ng-model="su.passwordRepeat">
              <span class="help-block">{{}}</span>
            </div>    
          </div>
        </div>
      </div>
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3" style="padding-left: 0">
              <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-md-7">
              <span class="text-danger">{{su.defaultErrorMsg}}</span>
            </div>
          <div class="col-md-2" style="padding-right: 0; text-align:right">
              <span><strong>* required</strong></span>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</div>
