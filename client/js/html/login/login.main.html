<!-- Username input-->
<div ng-controller="LoginCtrl as login">
<form class="form-horizontal login-form" ng-submit="login.post()" role="form">
<legend>Login</legend>
<fieldset>

<div class="form-group">
  <a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
  <a href="/auth/github" class="btn btn-primary"><span class="fa fa-github"></span> Github</a>
  <a href="/auth/google" class="btn btn-primary"><span class="fa fa-google"></span> Google</a>
  <div class="col-md-6">
  <label class="col-md-3 control-label" for="textinput">Username</label>
  <div class="col-md-9">
    <input id="textinput" name="textinput" type="text" placeholder="Enter your username"
    class="form-control input-md" ng-model="login.username">
  </div>
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <div class="col-md-6">
  <label class="col-md-3 control-label" for="passwordinput">Password</label>
    <div class="col-md-9">
    <input id="passwordinput" name="passwordinput" type="password"
    placeholder="Enter your password" class="form-control input-md" ng-model="login.password">
    <span class="login-error fadein fadeout" ng-show="login.hasError">{{login.errorMessage}}</span>
  </div>
  </div>
  <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
</div>
