<div class="rating">
  <div>
    <textarea class="form-control" rows="3" ng-model="review"></textarea>
    <button type="button" ng-click="submitReview()" class="btn btn-default">Submit</button>
  </div>
  <a ng-click="setRating($index)" ng-mouseover="hover($index)" ng-mouseleave="stopHover()" ng-repeat="star in stars">
    <i class="fa" ng-class="starClass(star, $index)"></i>
  </a>
</div>
