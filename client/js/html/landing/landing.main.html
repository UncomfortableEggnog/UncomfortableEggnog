<div class="row" ng-controller='LandingPageCtrl as landing'>
  <div class="col-md-12">
    <h1>Favorites</h1>
    <div class="col-xs-4" ng-repeat='package in landing.packages track by $index'>
      <div class="package-widget">
        <div class="packageDetails">
          <h3>
            <a class="package-logo" href="">
              <img class="logo" style="float:left" src="http://placecho.herokuapp.com/50/50">
            </a>
            <a class="name" ui-sref="package({packageName: package.title})">{{package.title}}</a>
            <div class="desc">{{package.description}}</div>
          </h3>
          <div class="icons">
            <td class="col-md-2">
              <a href="/api/download/{{package._id}}"><i class="glyphicon glyphicon-cloud-download"></i></a>
              <span>{{package.downloads}}</span>
            </td> 
            <td class="col-md-2">
              <i ng-click="landing.likePackage(package)" class="glyphicon glyphicon-thumbs-up"></i>
              <div rating score="package.likes" max="5"></div>
              <span>{{package.likes}}</span>
            </td>
            <td class="col-md-2">
              <i class="glyphicon glyphicon-thumbs-down"></i>
              <span>{{package.dislikes}}</span>
            </td 
          <div>
        </div>
      </div>
    </div>
  </div>
</div>
