<div class="row package-container" ng-controller='LandingPageCtrl as landing'>
  <div class="col-md-12 package-container-title">
    <h1>Favorites</h1>
    <!-- <div class="card-group"> -->
      <div class="col-xs-4" ng-repeat="package in landing.packages | orderBy:'-average' track by $index">

        <div class="packageDetails thumbnail">
          <div class="row-fluid top-half">
            <a class="package-logo span4" href="">
              <img class="logo" style="float:left" src="http://placecho.herokuapp.com/50/50">
            </a>
            <div class="starrating">
              <span class="star-container" ng-repeat="i in landing.makeStars(package) track by $index">
                <i ng-class="i"></i>
              </span>
            </div>
          <div class="name">
              <a ui-sref="package({packageName: package.title})">{{package.title.slice(0, 20)}}</a>
              <span ng-if="package.title.length > 20" class="name">...</span>
          </div>
        </div>
          <div class="icons">
            <td class="col-md-2">
              <i class="glyphicon glyphicon-cloud-download"></i>
              <span>({{package.downloads}})</span>
            </td>
            <td class="col-md-2">
              <i class="glyphicon glyphicon-heart-empty"></i>
              <span>{{package.average}}%</span>
            </td>
          </div>
            <div class="desc">
              {{package.description.slice(0, 150)}}
              <span ng-if="package.description.length > 150">...
                <a ui-sref="package({packageName: package.title})">(Read More)</a>
              </span>
            </div>
          <p class="card-text"><small class="text-muted">Last updated: {{package.dateCreated}}</small></p>
        </div>
      </div>
    </div>
  <!-- </div> -->
</div>
