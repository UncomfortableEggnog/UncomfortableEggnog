<div class="row" ng-controller="PackageCtrl as package">
  <div class="col-xs-8">
    <h3>{{package.info.title}}</h3>
    <h5>{{package.info.description}}</h5>
    <p>{{package.info.packageContents}}</p>
  </div>
  <div class="col-xs-4">
    <h3>{{package.user.username}}</h3>
    <p>{{package.user.email}}</p>
    <p>{{package.user.github}}</p>
  </div>
  <div>
    <div rating score="package.stars" max="5" package="package.info"></div>
    <div ng-repeat="review in package.info.reviews track by $index">
      <p>{{review}}</p>
    </div>
    </div>
    <a href="/api/download/{{package.info._id}}">
      <button type="button" class="btn btn-default">Download</button>
    </a>
</div>
