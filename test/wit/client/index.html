<html>
<head>
  <link rel="stylesheet" href="microphone.min.css">
</head>
<body style="text-align: center;">
  <center><div id="microphone"></div></center>
  <pre id="result"></pre>
  <div id="info"></div>
  <div id="error"></div>
  <script src="microphone.min.js"></script>
  <script>
    var mic = new Wit.Microphone(document.getElementById("microphone"));
    var info = function (msg) {
      document.getElementById("info").innerHTML = msg;
    };

    mic.onmessage

    mic.onready = function () {
      info("SAY SOMETHING!");
    };
    mic.onaudiostart = function () {
      info("Recording started");
    };
    mic.onaudioend = function () {
      info("Recording stopped, processing started");
    };
    mic.onerror = function (err) {
      info("Error: " + err);
    };
    mic.onresult = function (intent, entities, outcome) {
      console.log("OUTCOME: ", outcome.msg_body);
      var r = kv("intent", intent);
      console.log("INTENT: ", intent);
      console.log("ENTITIES: ", entities);

      for (var k in entities) {
        var e = entities[k];
        console.log("K: " + k);
        console.log("e: " + e);
        if (!(e instanceof Array)) {
          r += kv(k, e.value);
        } else {
          for (var i = 0; i < e.length; i++) {
            r += kv(k, e[i].value);
          }
        }
      }

      console.log("R: " + r);
      document.getElementById("result").innerHTML = r;
    };
    mic.connect("I4ERCU5QKB3VFHZYUXHZADEQTC2UPOFN");
    // mic.start();
    // mic.stop();

    function kv (k, v) {
      if (toString.call(v) !== "[object String]") {
        v = JSON.stringify(v);
      }
      return k + "=" + v + "\n";
    }
  </script>
</body>
</html>
